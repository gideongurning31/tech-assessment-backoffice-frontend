<form class="filter-form" [formGroup]="filterForm" (ngSubmit)="onApplyFilter()">
  <div class="filter-form-el1">
    <div class="form-group filter-key">
      <select id="filterKey1" class="form-control" formControlName="key1" (ngModelChange)="onSelectKey(1)">
        <option *ngFor="let opt of options" value="{{ opt.value }}" id="{{ 'filter' + opt.value }}">
          {{ opt.label }}:
        </option>
      </select>
    </div>
    <div class="form-group filter-input">
      <input type="{{ type1 }}" id="filterValue1" class="form-control" formControlName="value1">
    </div>
  </div>

  <div class="filter-form-el1">
    <div class="form-group filter-key">
      <select id="filterKey1" class="form-control" formControlName="key2" (ngModelChange)="onSelectKey(2)">
        <option *ngFor="let opt of options" value="{{ opt.value }}" id="{{ 'filter' + opt.value }}">
          {{ opt.label }}:
        </option>
      </select>
    </div>
    <div class="form-group filter-input">
      <input type="{{ type2 }}" id="filterValue1" class="form-control" formControlName="value2">
    </div>
  </div>

  <div class="filter-form-el2">
    <div class="form-group filter-button">
      <button type="submit" class="btn btn-primary" [disabled]="filterForm.invalid">
        <i class="fa fa-filter"></i>&nbsp;Apply Filter
      </button>
      <button type="button" class="btn btn-warning" (click)="clearFilter.emit()" style="margin-left: 10px;">
        <i class="fa fa-times"></i>&nbsp;Clear Filter
      </button>
    </div>
  </div>
</form>
