<div class="container">
  <div class="login-container">
    <div class="login-box">
      <h4 class="login-header">EMPLOYEE MANAGEMENT<br/>LOGIN</h4>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="inputUsername">
            User ID:&emsp;
            <span *ngIf="formErrors['username']" class="form-error-message">{{ formErrors['username'] }}</span>
          </label>
          <input type="email"
            class="form-control"
            id="inputUsername"
            formControlName="username"
            placeholder="User ID"
            (focus)="releaseFormErrors(['username'])"
            [ngClass]="formErrors['username'] ? 'field-error' : null">
        </div>
        <div class="form-group">
          <label for="inputPass">
            Password:&emsp;
            <span *ngIf="formErrors['password']" class="form-error-message">{{ formErrors['password'] }}</span>
          </label>
          <input type="password"
            class="form-control"
            id="inputPass"
            formControlName="password"
            placeholder="Password"
            (focus)="releaseFormErrors(['password'])"
            [ngClass]="formErrors['password'] ? 'field-error' : null">
        </div>
        <hr>
        <button type="submit" class="btn btn-block btn-login">LOG-IN</button>
      </form>
    </div>
  </div>
</div>
