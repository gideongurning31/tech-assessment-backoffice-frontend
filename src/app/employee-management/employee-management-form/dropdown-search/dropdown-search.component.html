<select id="{{ id }}" class="form-control">
  <option
    *ngFor="let option of options"
    value="{{ option.value }}"
    id="{{ 'select' + option.value }}"
    data-toggle="tooltip"
    data-placement="right"
    [title]="option.label | titlecase">
    {{ option.label | titlecase }}
  </option>
</select>
