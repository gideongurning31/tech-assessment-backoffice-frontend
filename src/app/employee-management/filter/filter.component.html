<form class="filter-form">

  <div class="filter-form-el1">
    <div class="form-group filter-key">
      <select id="filterKey1" class="form-control">
        <option *ngFor="let opt of options" value="{{ opt }}" id="{{ 'filter' + opt }}">
          {{ opt }}:
        </option>
      </select>
    </div>
    <div class="form-group filter-input">
      <input type="text" id="filterValue1" class="form-control" placeholder="filter 1 value">
    </div>
  </div>

  <div class="filter-form-el1">
    <div class="form-group filter-key">
      <select id="filterKey1" class="form-control">
        <option *ngFor="let opt of options" value="{{ opt }}" id="{{ 'filter' + opt }}">
          {{ opt }}:
        </option>
      </select>
    </div>
    <div class="form-group filter-input">
      <input type="text" id="filterValue1" class="form-control" placeholder="filter 1 value">
    </div>
  </div>

  <div class="filter-form-el2">
    <div class="form-group filter-button">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-filter"></i>&nbsp;Apply Filter
      </button>
    </div>
  </div>
</form>
